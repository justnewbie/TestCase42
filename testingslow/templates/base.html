{% load static %}
<!doctype html>
<html>
    <head>
        <link rel="stylesheet" href="{% get_static_prefix %}bootstrap.css" type="text/css" media="all" />
        {% block head %}{% endblock %}
        <title>{% block title %}{% endblock %}</title>
    </head>
    <body>
        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                    <a class="brand" href="{% block main_page %}#{% endblock %}">My Profile</a>
                    {% block manage_person %}<a class="brand" href="{% block manage_url %}manage/?person={% block PK %}{% endblock %}{% endblock %}">Manage profile</a>{% endblock %}
                    <a class="brand" href="{% block hooks %}hooks/{% endblock %}">Middleware loggs</a>
                </div>
            </div>
        </div>
        {% block content %}
        {% endblock %}
    </body>
</html>
